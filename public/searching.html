<!DOCTYPE html>
<html lang="en">

<head>
    <title>CELTAB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <ul class="nav nav-pills nav-stacked"></ul>
                <br>
                <form id="formulario" onsubmit="return false;">
                    <label>Diretório</label>
                    <select class="form-control cursor" id="indicesId">
                        <option>Todos</option>
                    </select>
                    <br>
                    <label>Tipo de busca</label>
                    <select class="form-control cursor" id="padraoPesquisa">
                        <option>Palavras-chave</option>
                        <option>Frase</option>
                        <option>Citação</option>
                    </select>
                    <br>
                    <input type="text" class="form-control" id="formato" placeholder="Formato do arquivo..">
                    <br>
                    <input type="text" class="form-control" id="autor" placeholder="Autor..">
                    <br>
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" class="form-control" id="dataInicial" placeholder="Data início.." autocomplete="off" maxlength="10">
                        <div class="input-group-addon">
                        </div>
                    </div>
                    <br>
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" class="form-control" id="dataFinal" placeholder="Data final.." autocomplete="off" maxlength="10">
                        <div class="input-group-addon">
                        </div>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" id="query" placeholder="Pesquisa.." required>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-sm-10">
                <h4><small> <center> <img src="img/Itaipu-logo.jpg"> </center></small></h4>
                <hr>
                <div class="posts-div" id="content">
                    <ul class="ul-div" id="posts">
                    </ul>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <p>
            <center> CELTAB - 2017 </center>
        </p>
    </footer>
</body>

</html>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="js/elastic-config.js"></script>
<script src="js/pesquisa.js"></script>
<script src="js/searching-view.js"></script>
